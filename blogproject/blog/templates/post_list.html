<html lang="en">
  <head><title>Post List</title></head>
  <body>
    <h1>Latest posts:</h1>
    <ul>
      {% for p in post_list %}
      <li>{{ p.title }}, <strong>created {{ p.created_at|timesince }} ago</strong>, status is {{p.get_status_display}}</li> 
      {% endfor %}
    </ul>
  </body>
</html>
