<html lang="en">
  <head><title>Post List</title></head>
  <body>
    <h1>Latest posts:</h1>
    <ul>
      {% for p in post_list %}
      <li>
        <a href="{% url 'post_details_slug' %">
        {{ p.title }}, posted on {{ post.created_on }}
        </a>
        
        <strong>created {{ p.created_at|timesince }} ago </strong>, status is {{p.get_status_display}}
        Comments: {{p.comment_set.count}}
      </li> 
      {% endfor %}
    </ul>
  </body>
</html>
